<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Decibel Monitor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-wrapper"></div>
    <div class="container">
        <header>
            <img src="https://i.imgur.com/RaO088v.png" alt="Decibel Monitor" class="header-logo">
            <div class="controls">
                <button id="startBtn" class="btn record-btn">Start</button>
                <button id="pauseBtn" class="btn" disabled>Pause</button>
                <button id="stopBtn" class="btn" disabled>Stop</button>
                <button id="resetBtn" class="btn" disabled>Reset</button>
                <!-- Add timer controls -->
                <div class="timer-controls">
                    <select id="timerDuration">
                        <option value="">No Timer</option>
                        <option value="5">5 seconds</option>
                        <option value="10">10 seconds</option>
                        <option value="15">15 seconds</option>
                        <option value="20">20 seconds</option>
                        <option value="30">30 seconds</option>
                        <option value="60">1 minute</option>
                        <option value="300">5 minutes</option>
                        <option value="600">10 minutes</option>
                        <option value="1800">30 minutes</option>
                        <option value="3600">1 hour</option>
                    </select>
                    <span id="timerDisplay" class="hidden">00:00</span>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div class="monitor-section">
                <div class="current-reading">
                    <div class="decibel-display">
                        <span id="currentDb">0</span>
                        <span class="unit">dB</span>
                    </div>
                    <div class="max-reading">
                        Max: <span id="maxDb">0</span> dB
                    </div>
                </div>

                <div class="graph-container">
                    <canvas id="decibelGraph"></canvas>
                    <div class="time-range">
                        <select id="timeRange">
                            <option value="10">Last 10 seconds</option>
                            <option value="30">Last 30 seconds</option>
                            <option value="60">Last 60 seconds</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="session-log">
                <h2>Session Log</h2>
                <div class="log-entries" id="logEntries">
                    <!-- Session entries will be added here dynamically -->
                </div>
                <button id="exportBtn" class="btn export-btn" disabled>Export All Sessions</button>
            </div>

            <!-- Add this after the header -->
            <div class="session-controls">
                <div id="viewerControls">
                    <div class="viewer-header">
                        <h3>Join a session:</h3>
                        <button id="hideViewerControls" class="btn hide-btn hidden">Ã—</button>
                    </div>
                    <div class="session-join">
                        <input type="text" id="sessionIdInput" placeholder="Enter Session ID">
                        <button id="joinSession" class="btn">Join</button>
                    </div>
                </div>
                <div class="session-divider"></div>
                <div id="recorderControls">
                    <button id="newSessionBtn" class="btn new-session-btn">Start New Session</button>
                    <div class="session-id hidden">
                        <h3>Share this session ID:</h3>
                        <div class="session-id-content">
                            <span id="sessionIdDisplay"></span>
                            <button id="copySessionId" class="btn">Copy</button>
                        </div>
                        <button id="disconnectSession" class="btn disconnect-btn">Disconnect Session</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="decibelMeter.js"></script>
    <script src="app.js"></script>
</body>
</html>
